ServerName localhost

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
      Options -Indexes +FollowSymLinks +MultiViews
      AllowOverride None
      Require all granted
    </Directory>

    # Logs.
    CustomLog /dev/stdout combined
    ErrorLog /dev/stderr
    LogLevel debug
</VirtualHost>